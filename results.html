<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script>
      function submitForm() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;

        google.script.run.withSuccessHandler(function(uniqueNumber) {
          document.getElementById('response').innerText = 'Seu número único é: ' + uniqueNumber;
        }).processForm({name: name, email: email});
      }
    </script>
  </head>
  <body>
    <h1>Formulário Personalizado</h1>
    <label>Nome:</label><br>
    <input type="text" id="name"><br><br>
    <label>Email:</label><br>
    <input type="email" id="email"><br><br>
    <button onclick="submitForm()">Enviar</button>
    
    <p id="response"></p>
  </body>
</html>
